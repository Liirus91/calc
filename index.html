<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Пример калькулятора* в вебе</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<script type="text/javascript"> // калькулятор для процентов
		function arithm() {
			var a = parseInt(document.getElementById('arg_1').value);
			var b = parseInt(document.getElementById('arg_2').value);

			if (isNaN(a)==true) a=0;
			if (isNaN(b)==true) b=0;
			var c = ((a - b) / a) * 100;
			
			if (a > b) document.getElementById('result').innerHTML = 'Уменьшилось на ' + c + '%';
			if (a < b) document.getElementById('result').innerHTML = 'Увеличилось на ' + Math.abs (c) + '%';
		}
		</script>
		<script type="text/javascript"> // калькулятор для аденомы
		function arithm() {
			var d = parseInt(document.getElementById('arg_3').value);
			var e = parseInt(document.getElementById('arg_4').value);
			var f = parseInt(document.getElementById('arg_5').value);
			var g = parseInt(document.getElementById('arg_6').value);

			if (isNaN(d)==true) d=0;
			if (isNaN(e)==true) e=0;
			if (isNaN(f)==true) f=0;
			if (isNaN(g)==true) g=0;
			var h = (f / g) / (d / e);
			
			if (h < 0.71) document.getElementById('result1').innerHTML = 'Коэфициент равен ' + h + '. Это значение указывает на аденому богатую липидами';
			if (h >= 0.71) document.getElementById('result1').innerHTML = 'Коэфициент равен ' + h + '. Это значение является неопределенным. Рекомендуется тест вымывания КТ';
		}
		</script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span>Авантренд<span class="bp-icon bp-icon-about" data-content="Точные науки на страже вашего здоровья"></span></span>
				<h1>Калькуляторы</h1>
			</header>	
			<div class="main">
				<form class="cbp-mc-form">
					<div class="cbp-mc-column">
					</div>
					<div class="cbp-mc-column">
						
						<details>
							<summary class="spoiler">Изменение образования в процентах</summary>
						<label for="arg_1">Первое значение (a)</label>
	  					<input type="text" id="arg_1" name="arg_1" placeholder="0">
	  					<label for="arg_2">Второе значение (b)</label>
	  					<input type="text" id="arg_2" name="arg_2" placeholder="0">
						<br>
						<input class="cbp-mc-submit" value="Вычислить" onclick="arithm();">
						<br>
						<h1>Ответ = ((а-в)/а)*100</h1>
						<h1 name="result" id="result"></h1>
						</details>

						<details>
							<summary class="spoiler">Аденома надпочечников МРТ</summary>
						<label for="arg_3">Значение надпочечника в in-phase (d)</label>
	  					<input type="text" id="arg_3" name="arg_3" placeholder="0">
	  					<label for="arg_4">Значение селезенки в in-phase (e)</label>
	  					<input type="text" id="arg_4" name="arg_4" placeholder="0">
						<label for="arg_5">Значение надпочечника в out-phase (f)</label>
	  					<input type="text" id="arg_5" name="arg_5" placeholder="0">
	  					<label for="arg_6">Значение селезенки в out-phase (g)</label>
	  					<input type="text" id="arg_6" name="arg_6" placeholder="0">
						<br>
						<input class="cbp-mc-submit" value="Вычислить" onclick="arithm();">
						<br>
						<h1>Соотношение CSI надпочечника и селезенки = (f / g) / (d / e)</h1>
						<h1 name="result1" id="result1"></h1>
						<h1>Соотношение CSI надпочечника и селезенки = (f / g) / (d / e)</h1>
						<h1 name="result2" id="result2"></h1>
						</details>
						
	  				</div>
					<div class="cbp-mc-column">
					</div>

				</form>
			</div>
		</div>
	</body>
</html>
